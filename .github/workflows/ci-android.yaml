name: Android CI

on:
  push:
    branches:
      - ci-tests

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build and Test
        run: |
          cd app/src/main
          ./gradlew build
          
      - name: Run Unit Tests
        run: |
          cd app/src/main
          ./gradlew test
          
      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: app/build/reports/tests
